<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CRUDS</title>
</head>
<body class="bg-zinc-700">
    
  
    <div class="container font-mono text-center text-white px-20 pt-20 ">
 
            <div class="inputs  space-y-4 ">
                <input class="duration-300 text-center bg-zinc-800 focus:bg-black p-2  rounded-lg outline-0 focus:scale-110 w-full " type="text" id="title" placeholder="Title" required><br>
                <input class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0 focus:scale-125 " type="number" id="id" placeholder="ID" required>
                <input onkeyup="getTotal()" class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0 focus:scale-125 " type="number" id="price" placeholder="Price" required>
                <input onkeyup="getTotal()" class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0  focus:scale-125  " type="number" id="taxes" placeholder="Taxes" required>
                <input onkeyup="getTotal()" class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0  focus:scale-125  " type="number" id="ads" placeholder="Ads" required>
                <input onkeyup="getTotal()" class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0 focus:scale-125  " type="number" id="discount" placeholder="Discount" required>
                <small id="total" class=" inline-block   before:content-['Total:']  bg-red-800 p-2 rounded-lg text-sm"> 0</small>
                <input class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0  focus:scale-110 w-full " type="number" id="count" placeholder="Count">
                <input class="duration-300 text-center bg-zinc-800 focus:bg-black p-2 m-2 rounded-lg outline-0  focus:scale-110 w-full " type="text" id="catgory" placeholder="Category">
                <button onclick="creatData()" id="creat" class=" duration-300 bg-blue-800 ml-2 w-full py-2 rounded-xl text-lg   hover:bg-blue-500 hover:tracking-widest">Creat</button> 
                <input onkeyup="searshData(this.value)" type="search" placeholder="Search By Title" id="searsh" class="duration-300 text-center bg-zinc-800 w-full p-2 m-2 mt-4 rounded-lg outline-0 focus:scale-110 focus:bg-black">
                <button onclick="searshClick(this.id)" id="by-title" class="duration-300 bg-blue-800 ml-2   py-2 rounded-3xl text-lg w-1/3 hover:bg-blue-500 hover:tracking-widest">Searsh By Title</button>
                <button onclick="searshClick(this.id)" id="by-id" class="duration-300 bg-blue-800 ml-2   py-2 rounded-3xl text-lg w-1/3 hover:bg-blue-500 hover:tracking-widest">Searsh By ID</button>
                <div id="delete-all"> </div>
            
            </div>
            
              
 
        <table class="w-full  mt-6 text-lg   ">
            <tr class=" uppercase text-xl  ">    
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>total</th>
                <th>Catgory</th>
                <th>update</th>
                <th>Delete</th>
            </tr>
           <tbody id="tbody" class="bg-black  ">
            
             </tbody>
        </table>

 
 
    </div>

<script src="index.js"></script>
</body>
</html>
